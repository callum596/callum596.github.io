<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - DevCritter: A Developer's Journey</title>
    <link rel="stylesheet" href="../CSS/Shop.css">
    <link id="progressionStyle" rel="stylesheet" href="">
</head>
<body>

    <!-- Nav bar -->
    <header id="navBar">
        <button id="backButton" class="button back-button">Back to Game</button>
            <h1>Shop</h1>
    </header>
    
    <div id="audioPermission" style="display:none; position: fixed; top: 0; left: 0; width: 100%; background: lightgray; padding: 10px; text-align: center; z-index: 1000;">
        <p>Allow background music to play?</p>
        <button id="allowAudio">Yes</button>
        <button id="denyAudio">No</button>
    </div>

    <!-- Each shop item in a conainer with their purchase buttons-->
    <main class="shop-container">
        <div class="item">
            <img src="../IMAGES/sofa.svg" alt="sofa">
            <p>Couch - 100 Coins</p>
            <button  class="button purchase-button" data-item="sofa">Purchase</button>
        </div>
        <div class="item">
            <img src="../IMAGES/window.svg" alt="Window">
            <p>Window - 50 Coins</p>
            <button class="button purchase-button" data-item="window">Purchase</button>
        </div>
        <div class="item">
            <img src="../IMAGES/rug.svg" alt="Rug">
            <p>Rug - 75 Coins</p>
            <button class="button purchase-button" data-item="rug">Purchase</button>
        </div>
    </main>

    <audio id="backgroundMusic" loop>
        <source src="../AUDIO/MUSIC.mp3" type="audio/mpeg">
    </audio>

    <script src="../JS/Music.js"></script>
    <script src="../JS/styleManager.js"></script>
    <script src="../JS/Shop.js"></script>
</body>
</html>
